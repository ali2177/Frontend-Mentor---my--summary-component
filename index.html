<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ali Mehr</a>.
    </div>

    <article class="article">
      <div class="article-left">
        <p class="result">Your Result</p>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="result-def">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="article-right">
        <div class="summry">Summary</div>
        <div class="content">
          <div class="content-container">
            <img class="img" src="./assets/images/icon-reaction.svg" alt="" />
            <span class="title" id="reaction">Reaction</span>
            <span><span class="percent">80</span> / 100</span>
          </div>
          <div class="content-container">
            <img class="img" src="./assets/images/icon-memory.svg" alt="" />
            <span class="title" id="memory">Memory</span>
            <span><span class="percent">92</span> / 100</span>
          </div>
          <div class="content-container">
            <img class="img" src="./assets/images/icon-verbal.svg" alt="" />
            <span class="title" id="verbal">Verbal</span>
            <span><span class="percent">61</span> / 100</span>
          </div>
          <div class="content-container">
            <img class="img" src="./assets/images//icon-visual.svg" alt="" />
            <span class="title" id="visual">Visual</span>
            <span><span class="percent">72</span> / 100</span>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </article>
  </body>
</html>
